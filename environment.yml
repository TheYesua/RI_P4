# Entorno Anaconda para el proyecto WikiSearch
# Crear con: conda env create -f environment.yml
# Activar con: conda activate P4_Final_RI

name: P4_Final_RI
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - nodejs=18
  - pip
  - pip:
    - fastapi>=0.104.0
    - uvicorn>=0.24.0
    - pydantic>=2.0.0
    - nltk>=3.8.0
    - requests>=2.28.0
    - tqdm>=4.64.0
    - wikiextractor>=3.0.6
