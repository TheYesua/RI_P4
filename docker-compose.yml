# Docker Compose para WikiSearch
# 
# Uso:
#   docker-compose up backend          # Solo backend (API)
#   docker-compose up                   # Backend + Frontend
#
# NOTA: La indexacion se realiza localmente con los scripts:
#   python build_index.py      # Castellano (index/es/)
#   python build_index_ca.py   # Catalan (index/ca/)
#   python build_index_pt.py   # Portugues (index/pt/)
#
# Los indices se mantienen separados por idioma.
# El frontend permite seleccionar en que Wikipedia buscar.

services:
  # Backend API
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./datos:/app/datos          # Montar datos (incluye índice)
      - ./backend:/app/backend      # Código del backend
    working_dir: /app/backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (desarrollo)
  frontend:
    image: node:18-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
